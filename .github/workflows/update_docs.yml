name: Update Docs
on:
  push:
    branches:
      - main
    paths:
      - docs/**

jobs:
  # Uncomment this to update docs on every commit. Only used for fast documentation updating outside
  # of release cycle.
  publish-docs:
    runs-on: ubuntu-latest
    needs: test-python
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./scripts/build-docs.sh install
      - name: Build docs
        run: ./scripts/build-docs.sh build
      - name: Deploy docs
        run: ./scripts/build-docs.sh publish
