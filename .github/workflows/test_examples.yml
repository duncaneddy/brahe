name: Test Examples

on:
  workflow_call:

jobs:
  test-examples:
    runs-on: ubuntu-latest
    env:
      RUST_TOOLCHAIN: nightly
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust toolchain with cache
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Set default Rust toolchain
        run: |
          rustup update ${{ env.RUST_TOOLCHAIN }}
          rustup default ${{ env.RUST_TOOLCHAIN }}

      - name: Install rust-script for Rust examples
        run: cargo install rust-script

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --frozen

      # Try to download Brahe cache to avoid external API calls
      - name: Download Brahe cache directory
        id: download-cache
        continue-on-error: true
        uses: actions/download-artifact@v6
        with:
          name: brahe-cache
          path: ~/.cache/brahe/

      # Copy test assets to cache for examples that might use them
      - name: Setup test assets in cache
        run: |
          mkdir -p ~/.cache/brahe/naif/
          if [ -f test_assets/de440s.bsp ]; then
            cp test_assets/de440s.bsp ~/.cache/brahe/naif/
            echo "Copied de440s.bsp test asset to cache"
          fi

      # Try to download pre-built Rust artifacts
      - name: Download Rust build artifacts
        id: download-rust
        continue-on-error: true
        uses: actions/download-artifact@v6
        with:
          name: rust-build-artifacts
          path: target/debug/

      - name: Build Rust package (if no cached artifacts)
        if: steps.download-rust.outcome == 'failure'
        run: cargo build

      # Try to download pre-built Python extension
      - name: Download Python extension artifact
        id: download-extension
        continue-on-error: true
        uses: actions/download-artifact@v6
        with:
          name: python-extension
          path: ./cached-extension

      - name: Use cached extension or build new one
        run: |
          if [ -d "./cached-extension" ] && [ -f "./cached-extension/libbrahe"* ]; then
              echo "Using cached Python extension"
              mkdir -p target/release
              cp ./cached-extension/libbrahe* target/release/
              # Install maturin for --no-build-isolation
              uv pip install maturin
              uv pip install -e . --no-build-isolation
          else
              echo "Building Python extension (no cache available)"
              uv pip install -e .
          fi

      - name: Test examples (including CI-ONLY)
        run: uv run python make.py test-examples --ci-only

      - name: Generate documentation plots
        run: uv run python make.py make-plots

      - name: Upload figures as artifact
        uses: actions/upload-artifact@v6
        with:
          name: doc-figures
          path: docs/figures/
          retention-days: 1
