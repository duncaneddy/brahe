name: Commit

on:
  push:
    branches:
      - main
    tags-ignore:
      - v[0-9].[0-9]+.[0-9]+

jobs:
  # Rust Tests
  test-rust:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update nightly
      # TODO: Remove this when the nightly fixes BTreeCursor regression or is stabilized
      # - run: rustup default nightly
      - name: (TEMP) Install stable nightly of BTreeCursor
        run: rustup install nightly-2023-12-21
      - name: (TEMP) Set compiler to stable nightly
        run: rustup default nightly-2023-12-21
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov  --workspace --lcov --output-path lcov.info --features ci
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

   # Python Binding Tests
  test-python:
    runs-on: ${{ matrix.os }}
    needs: test-rust
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      # TODO: Remove this when the nightly BTreeCursor is stabilized and released
      - name: Install Rust
        run: rustup update nightly
      # - run: rustup default nightly
      - name: (TEMP) Install stable nightly of BTreeCursor
        run: rustup install nightly-2023-12-21
      - name: (TEMP) Set compiler to stable nightly
        run: rustup default nightly-2023-12-21
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Install package
        run: python -m pip install '.[dev]'
      - name: Run Tests
        run: pytest

  publish-docs:
    runs-on: ubuntu-latest
    needs: test-python
    steps:
      # TODO: Remove this when the nightly BTreeCursor is stabilized and released
      - name: Install Rust
        run: rustup update nightly
      # - run: rustup default nightly
      - name: (TEMP) Install stable nightly of BTreeCursor
        run: rustup install nightly-2023-12-21
      - name: (TEMP) Set compiler to stable nightly
        run: rustup default nightly-2023-12-21
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./scripts/build-docs.sh install
      - name: Build docs
        run: ./scripts/build-docs.sh build
      - name: Deploy docs
        run: ./scripts/build-docs.sh publish
