language: python

notifications:
  email: false

python:
  - '3.6'
  - '3.7'

dist: xenial

before_script:
  - pip install -U -r requirements.txt
  - pip install -U -r test_requirements.txt

script:
  - pytest --cov=brahe
  - travis-sphinx build --source=doc/source

after_success:
  - coveralls
  - travis-sphinx deploy

