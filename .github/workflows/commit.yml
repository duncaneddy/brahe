name: Commit

on:
  push:
    branches:
      - main
    tags-ignore:
      - v[0-9].[0-9]+.[0-9]+

jobs:
  # Rust Tests
  test-rust:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo test

