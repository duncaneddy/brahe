# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
    -   package-ecosystem: "github-actions"
        directory: "/"
        schedule:
            interval: "daily"
        cooldown:
            default-days: 7
    -   package-ecosystem: "cargo"
        directory: "/"
        schedule:
            interval: "daily"
        cooldown:
            default-days: 7
    -   package-ecosystem: "pip"
        directory: "/"
        schedule:
            interval: "daily"
        cooldown:
            default-days: 7