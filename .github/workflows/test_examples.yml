name: Test Examples

on:
  workflow_call:

jobs:
  test-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        run: rustup update nightly
      - run: rustup default nightly

      - name: Install rust-script for Rust examples
        run: cargo install rust-script

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.14
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --frozen

      - name: Build rust package
        run: cargo build
        
      - name: Build Python extension
        run: uv pip install -e .

      - name: Test examples (including CI-ONLY)
        run: uv run python make.py test-examples --ci-only

      - name: Generate documentation figures
        run: uv run python make.py figures

      - name: Upload figures as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc-figures
          path: docs/figures/
          retention-days: 1
