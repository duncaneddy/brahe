site_name: Brahe
site_author: Duncan Eddy
site_description: Brahe - Practical Astrodynamics
site_url: https://duncaneddy.github.io/brahe/
repo_url: https://github.com/duncaneddy/brahe
docs_dir: docs
use_directory_urls: false

# Exclude auto-generated simple index (deployed separately)
exclude_docs: |
  simple/
  simple/*

extra_css:
    - stylesheets/extra.css
    - https://unpkg.com/katex@0/dist/katex.min.css
    - stylesheets/neoteroi-mkdocs.css

extra_javascript:
    - javascripts/katex.js
    - https://unpkg.com/katex@0/dist/katex.min.js
    - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
    - https://cdn.plot.ly/plotly-latest.min.js
    - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
    - javascripts/tablesort.js

plugins:
    - search
    - table-reader
    # - awesome-nav # Need to spend more time to configure this
    - minify:
        minify_html: true
        minify_js: true
        minify_css: true
        htmlmin_opts:
            remove_comments: true
        cache_safe: true
        js_files:
            - javascripts/katex.js
            - javascripts/tablesort.js
        css_files:
            - stylesheets/extra.css
            - stylesheets/neoteroi-mkdocs.css
    -   mkdocstrings:
            handlers:
                python:
                    inventories:
                        - https://docs.python.org/3/objects.inv
                        - https://numpy.org/doc/stable/objects.inv
                    paths: [brahe]
                    options:
                        show_source: false
                        docstring_style: google
                        docstring_section_style: table
                        merge_init_into_class: true
                        show_if_no_docstring: false
                        filters:
                            - "!^__.*__$"
                        show_signature_annotations: true
                        separate_signature: true
                        show_root_heading: true
                        show_root_full_path: false
                        show_symbol_type_heading: true
                        show_symbol_type_toc: true
                        members_order: source
                        show_bases: true
                        find_stubs_package: true
                        show_inheritance_diagram: false
                        allow_inspection: true
                        signature_crossrefs: true
    - section-index
    -   git-revision-date-localized:
            enable_creation_date: true
            fallback_to_build_date: true
            enable_git_follow: false
            type: iso_date
            strict: false
theme:
    name: material
    logo: assets/icon.png
    favicon: assets/favicon.png
    language: en
    palette:
        -   media: "(prefers-color-scheme: light)"
            scheme: default
            primary: custom # Star-Trek Orange
            accent: black
            toggle:
                icon: material/weather-night
                name: Switch to dark mode
        -   media: "(prefers-color-scheme: dark)"
            scheme: slate
            primary: custom # Star-Trek Orange
            accent: black
            toggle:
                icon: material/weather-sunny
                name: Switch to light mode
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.expand
        - navigation.indexes
        - navigation.tracking
        - navigation.top3
        - toc.follow
        - content.tabs.link
        - content.code.copy
        - search.highlight
        - search.suggest

markdown_extensions:
    - admonition
    - footnotes
    - tables
    - md_in_html
    -   toc:
            permalink: true
            toc_depth: 3
    -   pymdownx.highlight:
            linenums: true
            anchor_linenums: true
            line_spans: __span
            pygments_lang_class: true
            linenums_style: table
    -   pymdownx.inlinehilite
    -   pymdownx.snippets
    -   pymdownx.superfences
    -   pymdownx.tabbed:
            alternate_style: true
    -   pymdownx.details
    -   pymdownx.arithmatex:
            generic: true
    -   neoteroi.timeline
    - attr_list
    - pymdownx.emoji:
            emoji_index: !!python/name:material.extensions.emoji.twemoji
            emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tasklist:
            custom_checkbox: true

