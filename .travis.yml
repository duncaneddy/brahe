language: python

notifications:
  email: false

python:
  - '3.6'
  - '3.7'

dist: xenial

before_script:
  - pip install -U -r requirements.txt
  - pip install -U -r requirements/requirements-dev.txt

script:
  - pytest --cov=brahe
  - travis-sphinx --outdir docs/build build --source docs/source

after_success:
  - coveralls
  - travis-sphinx --outdir docs/build deploy

deploy:
  provider: pypi
  user:
    secure: 
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
  skip_cleanup: true
